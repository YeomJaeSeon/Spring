<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>자유게시판</h1>
    <a th:href="@{|/board/${nextBoardId}|}">게시물 작성</a>
    <br>
    <table border="1">
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td>
            <a th:text="${board.id}"></a>
        </td>
        <td>
            <a th:text="${board.title}" th:href="@{|/existedBoard/${board.id}|}" style="cursor:pointer;color:blue;"></a>
        </td>
    </tr>
    </table>
</body>
</html>
