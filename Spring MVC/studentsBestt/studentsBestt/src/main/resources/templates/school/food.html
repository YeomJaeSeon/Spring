<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style> .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>
        <label for="itemId">음식 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control"
               value="1" th:value="${food.id}" readonly>
    </div>
    <div>
        <label for="itemName">음식명</label>
        <input type="text" id="itemName" name="itemName" class="form-control"
               value="상품A" th:value="${food.foodName}" readonly>
    </div>
    <div>
        <label for="price">좋아요 수</label>
        <input type="text" id="price" name="price" class="form-control"
               value="10000" th:value="${food.likesNum}" readonly>
    </div>
    <div>
        <label for="quantity">싫어요 수</label>
        <input type="text" id="quantity" name="quantity" class="form-control"
               value="10" th:value="${food.hatesNum}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
<!--        <div class="col">-->
<!--            <button class="w-100 btn btn-primary btn-lg"-->

<!--                    type="button">상품 수정</button>-->
<!--        </div>-->
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/school/foods}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
