<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>글 수정</h1>
<a href="/boards">홈으로</a>
<form th:action="@{/boards/{boardId}/edit(boardId=${board.id})}" method="post">
    <label>제목 : <input type="text" name="boardId" th:value="${board.boardId}"/></label><br>
    <p>글 내용 :</p>
    <textarea name="description" th:text="${board.description}" style="width:300px;height:300px;resize:none;margin-left:50px;" ></textarea>
    <br>
    <input type="submit" value="수정 완료" />
</form>
<br>
<button th:onclick="|location.href='@{/logout(user=${user})}'|">로그아웃</button>

</body>
</html>
