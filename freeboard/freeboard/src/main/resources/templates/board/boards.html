<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>자유 게시판</h1>
<a href="/boards/new-form">글 작성</a>
<ul>
   <li th:each="board : ${boards}">
       <a th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="|${board.id}번글|"></a>
       <span th:text="${board.id}"></span>번글
       제목 : <a th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="${board.boardId}"></a>
       <form th:action="@{/boards/{boardId}(boardId=${board.id})}" method="post" style="display:inline;">
           <input type="submit" value="삭제" />
       </form>
   </li>
</ul>
<br>
<button th:onclick="|location.href='@{/logout(user=${user})}'|">로그아웃</button>

</body>
</html>
