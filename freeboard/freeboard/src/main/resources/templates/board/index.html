<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>자유 게시판</h1>
<a href="/board/new-form">글 작성</a>
<ul>
   <li th:each="board : ${boards}">
       <span th:text="${board.id}"></span>번글
       제목 : <a th:href="@{/board/{boardId}(boardId=${board.id})}" th:text="${board.boardId}"></a>
       <form th:action="@{/board/{boardId}(boardId=${board.id})}" method="post" style="display:inline;">
           <input type="submit" value="삭제" />
       </form>
   </li>
</ul>
</body>
</html>
