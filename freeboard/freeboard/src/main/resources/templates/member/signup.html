<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>회원가입</h1>
<a href="/">초기화면으로..</a>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div th:if="${success}">
    <a href="/login">로그인 하러가기</a>
</div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<form method="post" action="signup" th:if="${signup}">
    <label>아이디 : <input type="text" name="userId"/></label><br>
    <label>비밀번호 : <input type="password" name="pwd"/></label><br>
    <label>재입력 : <input type="password" name="rePwd"/></label><br>
    <input type="submit" value="회원가입"/>
</form>
<form method="post" action="signup" th:if="${error}">
    <label>아이디 : <input type="text" name="userId"/></label><br>
    <label>비밀번호 : <input type="password" name="pwd"/></label><br>
    <label>재입력 : <input type="password" name="rePwd"/></label><br>
    <input type="submit" value="회원가입"/>
</form>
</body>
</html>
